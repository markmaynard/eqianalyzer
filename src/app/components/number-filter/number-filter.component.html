<p-card title="{{filter.filterOption.fieldName}}">
<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
    <form [formGroup]="rangeForm">
  
            <div class="ui-grid-col-5">
            <label for="istart">From: </label>
            <input id="istart" type="number" step=".01" formControlName="start">
            </div>
          
            <div class="ui-grid-col-5">
            <label for="istop">To: </label>
            <input id="istop" type="number" step=".01" formControlName="stop">
            </div>
          
            <div class="ui-grid-col-2">
            <p-button (onClick)="delete()" icon="pi pi-trash" styleClass="ui-button-danger" label="Delete"></p-button>
            </div>
    </form>
</div>
</p-card>
